    <div class="container">
        <form>
            <h2>國立彰化師範大學學生會 器材借用表單</h2>
            <div class="alert alert-dark" role="alert">
                <h4 class="alert-heading">注意事項</h4>
                <ul>
                    <li>器材借用時間最長二個禮拜。預先借用請勿填寫此表</li>
                    <li>借用器材時需押一證件與押金100元</li>
                    <li>器材借用如遺失或判定為人損，借用人應負賠償責任</li>
                    <li>押金與證件於器材歸還後退還</li>
                </ul>
            </div>
            <hr>
            <h4>基本資料填寫</h4>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">你知道你自己在填現場借用表嗎？</label>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input position-static" type="radio" name="know_filling" value="y"
                            aria-label="...">知道
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input position-static" type="radio" name="know_filling" value="n"
                            aria-label="...">不知道
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">借用地點</label>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input position-static" type="radio" name="borrow_place" value="jinde"
                            aria-label="...">進德
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input position-static" type="radio" name="borrow_place" value="baosan"
                            aria-label="...">寶山
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">單位/系所</label>
                <input type="input" class="form-control" id="department">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">聯絡人姓名</label>
                <input type="input" class="form-control" id="contact_person">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">聯絡電話</label>
                <input type="input" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">電子郵件</label>
                <input type="input" class="form-control" id="email">
            </div>

            <hr>
            <h4>借用物品欄位</h4>
            <div class="form-group">
                <label for="exampleInputPassword1">借用日期</label>
                <input type="date" class="form-control" id="borrow_date">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">歸還日期</label>
                <input type="date" class="form-control" id="return_date">
            </div>
            <button type="submit" class="btn btn-primary">送出借用</button>
        </form>
    </div>
